site_name: pgcrud
site_url: https://pgcrud.com
repo_url: https://github.com/dakivara/pgcrud

theme:
  name: material
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
    - navigation.indexes

  palette:

    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - pgcrud: index.md
  - Getting Started:
    - Getting Started: getting-started/index.md
    - Get One Method: getting-started/get-one-method.md
